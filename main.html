<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <style>
        .quiz-container {
            font-family: Arial, sans-serif;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin: 10px 0;
        }
        blockquote {
            max-width: 600px;
            margin: 10px auto;
            padding: 15px;
            border-left: 8px solid #008000;
            background-color: #f8fffe;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">
            <b>What is the capital of India?</b>
        </div>
        <div class="options">
            <label><input type="radio" name="capital" value="New Delhi"> New Delhi</label>
            <label><input type="radio" name="capital" value="Mumbai"> Mumbai</label>
        </div>
        <blockquote>
            New Delhi is the capital of India and an administrative district of NCT Delhi.
            
        </blockquote>
    </div>
</body>
</html>
